<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/ripple.min.css">
  <link rel="stylesheet" href="./modules/rangeslider/css/ion.rangeSlider.css">
  <link rel="stylesheet" href="./modules/rangeslider/css/ion.rangeSlider.skinFlat.css">
  <script src="./node_modules/jquery-circle-progress/dist/circle-progress.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./modules/rangeslider/js/ion-rangeSlider/ion.rangeSlider.min.js"></script>
<link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="buttons__standart__block">
        <div class="block__header block__header_main">standart buttons </div>
        <div class="buttons__column1"><a class="button__standart ripple button__standart__small button__standart__blue_active">Button</a><a class="button__standart ripple button__standart__small button__standart__blue_hover">Button</a><a class="button__standart ripple button__standart__small button__standart__blue">Button</a>
        </div>
        <div class="buttons__column2"><a class="button__standart ripple button__standart__big button__standart__blue_active">Button</a><a class="button__standart ripple button__standart__big button__standart__blue_hover">Button</a><a class="button__standart ripple button__standart__big button__standart__blue">Button</a>
        </div>
        <div class="buttons__column3"><a class="button__standart ripple button__standart__big button__standart__red_active">Button</a><a class="button__standart ripple button__standart__big button__standart__red_hover">Button</a><a class="button__standart ripple button__standart__big button__standart__red">Button</a>
        </div>
        <div class="buttons__column4"><a class="button__standart ripple button__standart__small button__standart__red_active">Button</a><a class="button__standart ripple button__standart__small button__standart__red_hover">Button</a><a class="button__standart ripple button__standart__small button__standart__red">Button</a>
        </div>
      </div>
      <div class="arrow__buttons__block">
        <div class="block__header block__header_main">arrow buttons </div>
        <div class="arrow__button arrow__button_inactive">
          <div class="arrow__button_left"></div>
        </div>
        <div class="arrow__button arrow__button_inactive">
          <div class="arrow__button_right"></div>
        </div>
        <div class="arrow__button arrow__button_disabled">
          <div class="arrow__button_left"></div>
        </div>
        <div class="arrow__button arrow__button_disabled">
          <div class="arrow__button_right"></div>
        </div>
        <div class="arrow__button arrow__button_hovered">
          <div class="arrow__button_left"> </div>
        </div>
        <div class="arrow__button arrow__button_hovered">
          <div class="arrow__button_right"> </div>
        </div>
      </div>
      <div class="block__header block__header_main">PERCENTAGES / PIE CHART </div>
      <svg class="svg" viewbox="0 0 200 200">
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="10" stroke="#e75735" stroke-dasharray="0 502.4" stroke-dashoffset="-380"></circle>
        <text x="100" y="125" font-family="Arial" font-size="70" text-anchor="middle" fill="#444">0</text>
      </svg>
      <svg class="svg" viewbox="0 0 200 200">
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="10" stroke="#ffffff"></circle>
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="10" stroke="#e75735" stroke-dasharray="180 320" stroke-dashoffset="-380"></circle>
        <text x="100" y="125" font-family="Arial" font-size="70" text-anchor="middle" fill="#444">38</text>
      </svg>
      <svg class="svg" viewbox="0 0 200 200">
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="10" stroke="#ffffff"></circle>
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="10" stroke="#e75735" stroke-dasharray="330 170" stroke-dashoffset="-380"></circle>
        <text x="100" y="125" font-family="Arial" font-size="70" text-anchor="middle" fill="#444">62</text>
      </svg>
      <svg class="svg" viewbox="0 0 200 200">
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="10" stroke="#ffffff"></circle>
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="10" stroke="#e75735" stroke-dasharray="445 65" stroke-dashoffset="-380"></circle>
        <text x="100" y="125" font-family="Arial" font-size="70" text-anchor="middle" fill="#444">89</text>
      </svg>
      <svg class="svg" viewbox="0 0 200 200">
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="29" stroke="#e5e5e5"></circle>
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="29" stroke="#747474" stroke-dasharray="130 370" stroke-dashoffset="-380"></circle>
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="29" stroke="#e75735" stroke-dasharray="130 370" stroke-dashoffset="60"></circle>
        <circle r="80" cx="95" cy="110" fill="none" stroke-width="29" stroke="#4eb7a8" stroke-dasharray="130 370" stroke-dashoffset="-60"></circle>
      </svg>
      <div class="block__header block__header_main">sliders </div>
      <div class="slider">
        <input type="text" id="slider__first" name="slider__first" value="">
      </div>
      <div class="slider">
        <input type="text" id="slider__second" name="slider__second" value="">
      </div>
      <script>
        $("#slider__first").ionRangeSlider();
        
        $("#slider__second").ionRangeSlider({
           grid: true,
           min: 0,
           max: 100,
           from: 0
        });
      </script>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
